    <main class="content">
        <form class="row g-3" onsubmit="confirma_agendamento()" autocomplete="off" >
      <legend>Dados Pessoais</legend>
              <div class="col-md-6">
    <label for="Nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="inputEmail4"autocomplete="off">
  </div>
  <div class="col-md-6">
    <label for="inputsobrenome" class="form-label">Sobrenome</label>
    <input type="text" class="form-control" id="inputPassword4" required autocomplete="off">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4"  required autocomplete="off" placeholder="contato@email.com"  >
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Telefone</label>
    <input type="text" class="form-control" id="inputPassword4" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000" onkeypress="mascara_tel(this)">
  </div>
  <div class="col-12">
    <label for="rua" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="rua" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="cidade" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="cidade" disabled >
  </div>
  <div class="col-md-4">
    <label for="estado" class="form-label">Estado</label>
   <input type="text"  class="form-control" name="uf" id="uf" disabled>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">CEP</label>
    <input type="text" class="form-control" id="cep" name="cep" onblur="pesquisacep(this.value)">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
 
  <div class="col-12">
  
    <button type="submit" class="btn btn-secondary">Confirmar</button>
    <button type="reset" class="btn btn-danger">Cancelar</button>
  </div>
</form> 
    <div class="botao">
      <a href="agendamentos.html"><button>Faça seu Agendamento</button></a>
      
    </div>
